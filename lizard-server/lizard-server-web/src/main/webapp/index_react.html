// Ajax call


class TaskComponent extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      error: null,
      isLoaded: false,
      items: []
    };
  }

  componentDidMount() {
    $.ajax({
      url: "rest/tasks",
      dataType: 'json',
      cache: false,
      success: function(data) {
        this.setState({items: data});
      }.bind(this),
      error: function(xhr, status, err) {
        console.error(this.props.url, status, err.toString());
      }.bind(this)
    });
  }

  render() {
    const { error, isLoaded, items } = this.state;
    if (error) {
      return <div>Error: {error.message}</div>;
    } else {
      return (
        <ul>
          {items.map(item => (
            <li key={item.name}>
              {item.name} | {item.description}
            </li>
          ))}
        </ul>
      );
    }
  }
}

ReactDOM.render(
  <TaskComponent />,
  document.getElementById('tasks')
);

// react-bootstrap datatable
// http://allenfang.github.io/react-bootstrap-table/docs.html
$.ajax({
      url: "rest/tasks",
      dataType: 'json',
      cache: false,
      success: function(data) {
        ReactDOM.render(
            <BootstrapTable data= {data} search headerStyle={ { background: '#e0ffe2' } }>
               <TableHeaderColumn isKey dataField='id'>Task ID</TableHeaderColumn>
	           <TableHeaderColumn dataField='name'>Task Name</TableHeaderColumn>
	           <TableHeaderColumn dataField='description'>Description</TableHeaderColumn>
            </BootstrapTable>,
            document.getElementById('tasks-dt')
        );
      },
      error: function(xhr, status, err) {
        console.error(this.props.url, status, err.toString());
      }
    });



  </script>

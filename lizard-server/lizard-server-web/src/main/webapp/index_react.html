  <script type="text/jsx">

// React router

const Router = window.ReactRouterDOM.BrowserRouter;
const Route =  window.ReactRouterDOM.Route;
const Link =  window.ReactRouterDOM.Link;
const NavLink = window.ReactRouterDOM.NavLink;
const Prompt =  window.ReactRouterDOM.Prompt;
const Switch = window.ReactRouterDOM.Switch;
const Redirect = window.ReactRouterDOM.Redirect;

const App = () => (
  <div>
    <Navigation />
    <Main />
   </div>
);

const Navigation = () => (
  <nav>
    <ul>
      <li><NavLink exact to='/'>Home</NavLink></li>
      <li><NavLink exact to='/about'>About</NavLink></li>
      <li><NavLink exact to='/contact'>Contact</NavLink></li>
    </ul>
  </nav>
);

const Home = () => (
  <div>
    <h1>Welcome to my lizard project</h1>
    <p> Feel free to browse around and learn more about me.</p>
  </div>
);

const About = () => (
  <div>
    <h1>About Me</h1>
  </div>
);

const Contact = () => (
  <div>
    <h1>Contact Me</h1>
    <p>You can reach me via email: <strong>hello@example.com</strong></p>
  </div>
);

const Main = () => (
  <Switch>
    <Route exact path='/' component={Home}></Route>
    <Route exact path='/about' component={About}></Route>
    <Route exact path='/contact' component={Contact}></Route>
  </Switch>
);

ReactDOM.render(
		 <Router>
   		   <App />
		 </Router>,
document.getElementById('router'));

// Ajax call with jquery

class TaskComponent extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      error: null,
      isLoaded: false,
      items: []
    };
  }

  componentDidMount() {
    $.ajax({
      url: "rest/tasks",
      dataType: 'json',
      cache: false,
      success: function(data) {
        this.setState({items: data});
      }.bind(this),
      error: function(xhr, status, err) {
        console.error(this.props.url, status, err.toString());
      }.bind(this)
    });
  }

  render() {
    const { error, isLoaded, items } = this.state;
    if (error) {
      return <div>Error: {error.message}</div>;
    } else {
      return (
        <ul>
          {items.map(item => (
            <li key={item.name}>
              {item.name} | {item.description}
            </li>
          ))}
        </ul>
      );
    }
  }
}

ReactDOM.render(
  <TaskComponent />,
  document.getElementById('tasks')
);

// react-bootstrap datatable
// http://allenfang.github.io/react-bootstrap-table/docs.html
$.ajax({
      url: "rest/tasks",
      dataType: 'json',
      cache: false,
      success: function(data) {
        ReactDOM.render(
            <BootstrapTable data= {data} search headerStyle={ { background: '#e0ffe2' } }>
               <TableHeaderColumn isKey dataField='id'>Task ID</TableHeaderColumn>
	           <TableHeaderColumn dataField='name'>Task Name</TableHeaderColumn>
	           <TableHeaderColumn dataField='description'>Description</TableHeaderColumn>
            </BootstrapTable>,
            document.getElementById('tasks-dt')
        );
      },
      error: function(xhr, status, err) {
        console.error(this.props.url, status, err.toString());
      }
    });

  </script>
